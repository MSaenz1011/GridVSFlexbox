<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Flexbox</title>
  </head>
  <body>
    <div class="header-container">
      <li>Inicio</li>
      <li>Servicios</li>
      <li>Blog</li>
      <li>Contacto</li>
    </div>

    <div class="list-container">
      <div class="box-1">
        <i class="fas fa-boxes"></i>
        <h2>Producto</h2>
        <p>Conoce nuestras soluciones empaquetadas listas para usar.</p>
      </div>
      <div class="box-2">
        <i class="fa-solid fa-gears"></i>
        <h2>Servicios</h2>
        <p>Configuramos sistemas a la medida de tu negocios</p>
      </div>
      <div class="box-3">
        <i class="fa-solid fa-lightbulb"></i>
        <h2>Ideas</h2>
        <p>Te ayudamos a transformar tus ideas en soluciones digitales</p>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/061de04574.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
